<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <td>Sl no</td>
      <td>Course</td>
      <td>Semester</td>
      <td>Subject</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['course_name'] }}</td>
      <td>{{ i['semester'] }}</td>
      <td>{{ i['subject'] }}</td>
      <td><a href="/admin_edit_subject/{{ i['subject_id'] }}">edit</a></td>
      <td><a href="/admin_deletesubject/{{ i['subject_id'] }}" onclick="return confirm('Do you want to delete this?')">Delete</a></td>
    </tr>
    {% endfor %}
  </table>

</form>
</body>
</html>
